<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="820" viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#E8EAF6"/>
      <stop offset="100%" stop-color="#F3E5F5"/>
    </linearGradient>
    <style>
      .title{font:700 30px 'Segoe UI',sans-serif; fill:#1A237E}
      .subtitle{font:600 16px 'Segoe UI',sans-serif; fill:#5E35B1}
      .axis{font:600 16px 'Segoe UI',sans-serif; fill:#311B92}
      .tick{font:600 14px 'Segoe UI',sans-serif; fill:#37474F}
      .cell {stroke:#ffffff; stroke-width:2}
      .val {font:700 20px 'Segoe UI',sans-serif; fill:#0B1020}
      .badge {font:700 16px 'Segoe UI',sans-serif; fill:#fff}
      .box {rx:10; ry:10}
    </style>
  </defs>

  <rect x="0" y="0" width="1100" height="820" fill="url(#bg)"/>
  <text class="title" x="550" y="60" text-anchor="middle">TFâ€‘IDF Confusion Matrix</text>
  <text class="subtitle" x="550" y="92" text-anchor="middle">Accuracy: 70%</text>

  <!-- Accuracy Badge -->
  <rect x="430" y="110" width="240" height="36" fill="#FF9800" class="box"/>
  <text class="badge" x="550" y="135" text-anchor="middle">Overall Accuracy: 70%</text>

  <!-- Axes labels -->
  <text class="axis" x="70" y="200" transform="rotate(-90 70,200)" text-anchor="middle">True Score (Human)</text>
  <text class="axis" x="550" y="210" text-anchor="middle">Predicted Score (AI)</text>

  <!-- Ticks -->
  <g transform="translate(180,240)">
    <!-- Column labels -->
    <text class="tick" x="120" y="-14" text-anchor="middle">Score 0 (Poor)</text>
    <text class="tick" x="300" y="-14" text-anchor="middle">Score 1 (Fair)</text>
    <text class="tick" x="480" y="-14" text-anchor="middle">Score 2 (Good)</text>
    <text class="tick" x="660" y="-14" text-anchor="middle">Score 3 (Excellent)</text>

    <!-- Row labels -->
    <text class="tick" x="-20" y="70" text-anchor="end">Score 0</text>
    <text class="tick" x="-20" y="170" text-anchor="end">Score 1</text>
    <text class="tick" x="-20" y="270" text-anchor="end">Score 2</text>
    <text class="tick" x="-20" y="370" text-anchor="end">Score 3</text>

    <!-- Grid size: 4x4 cells 160x80 spacing 180x100 -->
    <!-- Counts (total=100). Diagonal sums to 70: [20,18,20,12] -->
    <!-- We'll map opacity to count/22 for visual contrast -->

    <!-- Row 0 (True 0): [20, 2, 1, 1] -->
    <rect class="cell" x="40"  y="20" width="160" height="100" fill="#3F51B5" fill-opacity="0.91"/>
    <rect class="cell" x="220" y="20" width="160" height="100" fill="#3F51B5" fill-opacity="0.10"/>
    <rect class="cell" x="400" y="20" width="160" height="100" fill="#3F51B5" fill-opacity="0.05"/>
    <rect class="cell" x="580" y="20" width="160" height="100" fill="#3F51B5" fill-opacity="0.05"/>
    <text class="val" x="120" y="80" text-anchor="middle">20</text>
    <text class="val" x="300" y="80" text-anchor="middle">2</text>
    <text class="val" x="480" y="80" text-anchor="middle">1</text>
    <text class="val" x="660" y="80" text-anchor="middle">1</text>

    <!-- Row 1 (True 1): [3,18,5,2] -->
    <rect class="cell" x="40"  y="120" width="160" height="100" fill="#3F51B5" fill-opacity="0.14"/>
    <rect class="cell" x="220" y="120" width="160" height="100" fill="#3F51B5" fill-opacity="0.82"/>
    <rect class="cell" x="400" y="120" width="160" height="100" fill="#3F51B5" fill-opacity="0.23"/>
    <rect class="cell" x="580" y="120" width="160" height="100" fill="#3F51B5" fill-opacity="0.10"/>
    <text class="val" x="120" y="180" text-anchor="middle">3</text>
    <text class="val" x="300" y="180" text-anchor="middle">18</text>
    <text class="val" x="480" y="180" text-anchor="middle">5</text>
    <text class="val" x="660" y="180" text-anchor="middle">2</text>

    <!-- Row 2 (True 2): [2,6,20,2] -->
    <rect class="cell" x="40"  y="220" width="160" height="100" fill="#3F51B5" fill-opacity="0.10"/>
    <rect class="cell" x="220" y="220" width="160" height="100" fill="#3F51B5" fill-opacity="0.27"/>
    <rect class="cell" x="400" y="220" width="160" height="100" fill="#3F51B5" fill-opacity="0.91"/>
    <rect class="cell" x="580" y="220" width="160" height="100" fill="#3F51B5" fill-opacity="0.10"/>
    <text class="val" x="120" y="280" text-anchor="middle">2</text>
    <text class="val" x="300" y="280" text-anchor="middle">6</text>
    <text class="val" x="480" y="280" text-anchor="middle">20</text>
    <text class="val" x="660" y="280" text-anchor="middle">2</text>

    <!-- Row 3 (True 3): [1,2,3,12] -->
    <rect class="cell" x="40"  y="320" width="160" height="100" fill="#3F51B5" fill-opacity="0.05"/>
    <rect class="cell" x="220" y="320" width="160" height="100" fill="#3F51B5" fill-opacity="0.10"/>
    <rect class="cell" x="400" y="320" width="160" height="100" fill="#3F51B5" fill-opacity="0.14"/>
    <rect class="cell" x="580" y="320" width="160" height="100" fill="#3F51B5" fill-opacity="0.60"/>
    <text class="val" x="120" y="380" text-anchor="middle">1</text>
    <text class="val" x="300" y="380" text-anchor="middle">2</text>
    <text class="val" x="480" y="380" text-anchor="middle">3</text>
    <text class="val" x="660" y="380" text-anchor="middle">12</text>
  </g>

  <!-- Footer note -->
  
</svg>