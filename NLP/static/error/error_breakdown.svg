<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <style>
      .title{font:700 34px 'Segoe UI',sans-serif; fill:#0f172a}
      .subtitle{font:600 16px 'Segoe UI',sans-serif; fill:#475569}
      .axis{font:600 16px 'Segoe UI',sans-serif; fill:#334155}
      .label{font:700 14px 'Segoe UI',sans-serif; fill:#0f172a}
      .pct{font:700 14px 'Segoe UI',sans-serif; fill:#0f172a}
      .legend{font:600 14px 'Segoe UI',sans-serif; fill:#334155}
      .box{rx:12; ry:12}
    </style>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text class="title" x="600" y="60" text-anchor="middle">Error Magnitude Breakdown</text>
  <text class="subtitle" x="600" y="92" text-anchor="middle">Comparison of TF‑IDF (70% accuracy) vs SBERT (72% accuracy)</text>

  <!-- Legend -->
  <g transform="translate(860,120)">
    <rect x="0" y="-18" width="300" height="60" fill="#ffffff" stroke="#e2e8f0" class="box"/>
    <rect x="16" y="-6" width="18" height="18" fill="#22c55e"/>
    <text class="legend" x="42" y="8">Exact</text>
    <rect x="120" y="-6" width="18" height="18" fill="#f59e0b"/>
    <text class="legend" x="146" y="8">±1 Error</text>
    <rect x="220" y="-6" width="18" height="18" fill="#ef4444"/>
    <text class="legend" x="246" y="8">≥2 Error</text>
  </g>

  <!-- Bars area -->
  <g transform="translate(140,170)">
    <text class="axis" x="0" y="0">Model</text>
    <text class="axis" x="0" y="380">0%</text>
    <text class="axis" x="880" y="380" text-anchor="end">100%</text>

    <!-- TF-IDF row -->
    <text class="label" x="0" y="80">TF‑IDF</text>
    <!-- Exact 70% -->
    <rect x="160" y="40" width="700" height="60" fill="#22c55e"/>
    <text class="pct" x="160+350" y="78" text-anchor="middle">70% Exact</text>
    <!-- ±1 21% -->
    <rect x="860" y="40" width="210" height="60" fill="#f59e0b"/>
    <text class="pct" x="965" y="78" text-anchor="middle">21% ±1</text>
    <!-- ≥2 9% (7+2) -->
    <rect x="1070" y="40" width="90" height="60" fill="#ef4444"/>
    <text class="pct" x="1115" y="78" text-anchor="middle">9% ≥2</text>

    <!-- SBERT row -->
    <text class="label" x="0" y="200">SBERT</text>
    <!-- Exact 72% -->
    <rect x="160" y="160" width="720" height="60" fill="#22c55e"/>
    <text class="pct" x="520" y="198" text-anchor="middle">72% Exact</text>
    <!-- ±1 20% -->
    <rect x="880" y="160" width="200" height="60" fill="#f59e0b"/>
    <text class="pct" x="980" y="198" text-anchor="middle">20% ±1</text>
    <!-- ≥2 8% -->
    <rect x="1080" y="160" width="80" height="60" fill="#ef4444"/>
    <text class="pct" x="1120" y="198" text-anchor="middle">8% ≥2</text>

    <!-- Notes -->
    <text class="subtitle" x="160" y="270">Observation: Both models mostly make small (±1) mistakes; SBERT reduces larger errors slightly.</text>
  </g>
</svg>